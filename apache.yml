---
    - name: This sets up an httpd webserver
      hosts: webservers
      tasks:
      - name: Install apache packages 
        yum:
          name: httpd
          state: present
        become: yes

      - name: ensure httpd is running
        service:
          name: httpd 
          state: started
      
      
      - name: install epel-release 
        yum:
          name: epel-release
          state: present
      - name: install yum-utils
        yum:  
          name: yum-utils
          state: present

      - name: Install PHP
        yum: name={{ item }} state=present enablerepo=epel
        with_items:
         - php71u-cli
         - php71u-common
         - php71u-fpm
         - php71u-fpm-nginx
         - php71u-json
         - php71u-mysqlnd
         - php71u-opcache
         - php71fu-pdo
      
      
        
            
        
            

        