---
    - name: This sets up an httpd webserver
      hosts: webservers
      tasks:
      - name: Install apache packages 
        yum:
          name: httpd
          state: present
        become: yes

      - name: ensure httpd is running
        service:
          name: httpd 
          state: started
      
      
      - name: install epel-release 
        yum:
          name: epel-release
          state: present
      - name: install yum-utils
        yum:  
          name: yum-utils
          state: present

      - name: install php rpm repository
        yum_repository:
          name: remi-release-8.rpm
          description: PHP repository for 7.x packages
          baseurl: http://rpms.remirepo.net/enterprise/remi-release-8.rpm
          gpgcheck: true
          gpgkey: https://rpms.remirepo.net/RPM-GPG-KEY-remi
        become: true
      
        
            
        
            

        